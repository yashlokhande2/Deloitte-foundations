<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Array Destructuring example</h1>
    <script>
        const myNumbers = [1,2,3];
        const myNumbers1 = [4,5,6];
                 
        let newNumbers = [...myNumbers ,...myNumbers1];
        console.log(`New Numbers are ${newNumbers}`)
    </script>
</body>
</html>
