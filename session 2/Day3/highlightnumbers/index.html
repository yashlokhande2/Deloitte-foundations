<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Highlighting numbers in a cell</h1>
    <br>

    <fieldset>
        <legend>Input Area</legend>
        <textarea name="myTextArea" id="myTextArea" cols="40" rows="10" onchange="highlightNumbers()"></textarea>
    </fieldset>
    <br>
    <fieldset>
        <legend>Result</legend>
        <p id="highlightedNumbers"></p> </fieldset>
        <script src="script.js"></script>
    </fieldset>
    
</body>
</html>
