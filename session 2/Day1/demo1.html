<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo HTML</title>
</head>
<body>
    <h1>Demonstration of HTML tags</h1>
    <p>This is a demonstration document of all the basic HTML 5 tags</p>
    <h2>Below is a list of items: </h2>
    <h3>Unordered List</h3>
    <ul>
        <li>This is <strong>item 1</strong></li>
        <li>This is <em>item 2</em></li>
    </ul>

    <h3>Ordered List</h3>
    <ol>
        <li>This is first item</li>
    </ol>
</body>
</html>
